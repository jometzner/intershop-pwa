<div *ngIf="selectedType$ | async as selectedType">
  <h1>{{ 'account.punchout.create.heading' | translate: { '0': getPunchoutTypeText(selectedType) } }}</h1>

  <ish-error-message [error]="error$ | async"></ish-error-message>

  <p>{{ 'account.punchout.create.description' | translate: { '0': getPunchoutTypeText(selectedType) } }}</p>

  <form [formGroup]="form" (ngSubmit)="submitForm(selectedType)" class="form-horizontal" novalidate="novalidate">
    <div class="row">
      <div class="col-md-10 col-xl-8">
        <ish-punchout-user-form [form]="form"></ish-punchout-user-form>
        <div class="row">
          <div class="offset-md-4 col-md-8">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="formDisabled"
              data-testing-id="create-punchout-user-submit"
            >
              {{ 'account.user.new.button.create.label' | translate }}
            </button>
            <a routerLink="../" class="btn btn-secondary" data-testing-id="create-user-cancel">{{
              'account.cancel.link' | translate
            }}</a>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
<ish-loading *ngIf="loading$ | async"></ish-loading>
